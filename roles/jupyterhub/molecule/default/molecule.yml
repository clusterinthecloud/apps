---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: docker.io/pycontribs/centos:7
    pre_build_image: true
    privileged: true
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: yaml
  inventory:
    host_vars:
      instance:
        jupyterhub_pam_shadow: yes
        proxy_port: 8002
        nginx_port: 8000
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
